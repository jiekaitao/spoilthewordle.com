<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Spoil The Wordle! - Exact Chaos</title>
		<meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
		<meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />
		<meta name="author" content="Codrops" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />

		<link rel="stylesheet" href="css/jquery.toast.css">
		<script src="https://kit.fontawesome.com/a80489d7eb.js" crossorigin="anonymous"></script>
		<script src="js/modernizr.custom.js"></script>

		<style>
			body {
			overflow: hidden; /* Hide scrollbars */
			}
		</style>
	</head>
	<body>
		<div class="container" style="position: relative; bottom: 140px;">
			<div class="fs-form-wrap" id="fs-form-wrap">
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">

				<ol class="fs-fields">
					<li>
						<label class="fs-field-label fs-anim-upper" for="q1">Do you dislike someone intensely?</label><br>
						<label class="fs-field-label fs-anim-upper" for="q1">Send them <u>today's wordle</u> disguised as a link!</label><br>
						<label class="fs-field-label fs-anim-upper" for="q1">Type some fluff to add onto the link</label><br>
						<p>Remember, with great power comes great responsibility.</p>
						<hr>
						<label class="fs-field-label fs-anim-upper" for="q1">Send them this link: <br>
						<you_are_evil style="color: lightblue;">
							<span style="color: orange;">https://bit.ly/3ImlFwn</span><span id="get_mark">?</span><span id="get_var_field"></span>
						</you_are_evil>

						<!--button id="copypasta"><i class="fa fa-copy" style="color: white"></i></button-->
						</label>


						<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="homework_answers"/>
						<i style="font-size: 60%; opacity: 0.4;">Select the link by triple clicking your mouse.</i>
					</li>
				</ol>
			</form>
			</div><!-- /fs-form-wrap -->


		</div><!-- /container -->
		<script src="js/classie.js"></script>
		<script src="js/selectFx.js"></script>
		<script src="js/fullscreenForm.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.toast.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();

		</script>

		<script>
			var whole_link;

			function getInput() {
				input = "";
				input = document.getElementById("q1").value;
				input = input.replace(/ /g,"_");
				document.getElementById("get_var_field").innerHTML = input;
				setTimeout(getInput, 1);

				if(input == "") {
					document.getElementById("get_mark").style.display = "none";  
				} else {
					document.getElementById("get_mark").style.display = "inline";  
				}

				concat = "";
				if(input != "") {
					concat = "?" + input;
				}

				whole_link = "https://bit.ly/3ImlFwn" + concat;
			}
			getInput();


		document.getElementById("copypasta").addEventListener("click", copy);

		function copy() {
			/* Alert the copied text */
			$.toast({
			text: "Success! Copied to clipboard.", // Text that is to be shown in the toast
			heading: 'Success', // Optional heading to be shown on the toast
			icon: 'success', // Type of toast icon
			showHideTransition: 'slide', // fade, slide or plain
			allowToastClose: true, // Boolean value true or false
			hideAfter: 30000, // false to make it sticky or number representing the miliseconds as time after which toast needs to be hidden
			stack: 5, // false if there should be only one toast at a time or a number representing the maximum number of toasts to be shown at a time
			position: 'bottom-left', // bottom-left or bottom-right or bottom-center or top-left or top-right or top-center or mid-center or an object representing the left, right, top, bottom values
			textAlign: 'left',  // Text alignment i.e. left, right or center
			loader: true,  // Whether to show loader or not. True by default
			loaderBg: '#9ec600',  // Background color of the toast loader
			});
		}
		copy();

		
						
			</script>

		

	</body>


	<footer>
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.toast.js"></script>
	</footer>
</html>
